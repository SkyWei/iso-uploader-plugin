<!doctype html>
<html ng-app="plugin.tab">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="dist/css/patternfly.min.css">
  <link rel="stylesheet" href="css/customstyle.css">

</head>
<body>

  <div id="menu">

    <button class="btn btn-primary" type="button">
      <span class="glyphicon glyphicon-plus"></span>
      Upload
    </button>

    <button class="btn btn-default" type="button">
      <span class="glyphicon glyphicon-pause"></span>
      Pause All
    </button>

  </div>

  <div class= "table-container" id="domainTable" ng-controller="TableController as table">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
           <th>Name</th>
           <th>Size</th>
           <th>Done</th>
           <th>Status</th>
           <th>Speed</th>
           <th>ETA</th>
           <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td class="text-cell">ubuntu-14.04.1-desktop-amd64.iso</td>
          <td class="text-cell">981 MB</td>
          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                <span>50%</span>
              </div>
            </div>
          </td>
          <td class="text-cell">Uploading</td>
          <td class="text-cell">370.2 kB/s</td>
          <td class="text-cell">3h 45m</td>
          <td>
            <div class="action-table">

              <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-pause"></span> Pause
              </button>

              <button class="btn btn-danger" type="button">
                <span class="glyphicon glyphicon-remove"></span> Cancel
              </button>

            </div>
         </td>
      </tr>
    </tbody>
  </table>

  <div ng-hide="domains.length" class="nothing-to-display">
    Nothing to show.
  </div>

</div>

  <script src="lib/jquery-1.11.1.min.js"></script>
  <script src="lib/angular/js/angular.js"></script>
  <script src="js/common.js"></script>
  <script src="js/tab.js"></script>
</body>
</html>
